<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Radio Monumental AM 1080</title>
    <meta name="description" content="Radio Monumental propone un nuevo formato radial en el mercado, ofreciendo un estilo fresco, único y original. Pensás AM, Pensás Monumental.">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="http://www.example.com/image.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="Title Here" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="Description Here" />
    <meta property="og:site_name" content="Site Name, i.e. Moz" />
    <meta property="fb:admins" content="Facebook numeric ID" />

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="header" role="banner">
        <div class="header__container">
            <div class="top">
                <!-- Monumental Logo -->
                <div class="logo">
                    <a href="/">
                        <img src="svg/logo-monumental.svg" alt="Monumental AM 1080">
                    </a>
                </div>

                <!-- Player -->
                <div class="player">

                    <!-- Imagen conductor -->
                    <div class="player__imagen">
                        <img src="img/conductor.jpg" alt="Foto del Conductor">
                    </div>

                    <!-- Información del porgrama -->
                    <ul class="player__info">
                        <li class="player__programa">Nombre del Programa</li>
                        <li class="player__horario">de 11:30 a 14:00 Hs.</li>
                        <li class="player__onair">al aire</li>
                    </ul>

                    <!-- Play / pause -->
                    <div class="player__buttons">
                        <img src="svg/icon-play.svg" alt="Play Radio">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="mod">
        <div class="mod__container">
            <div class="video__container">
                <video controls>
                    <source src="../video/monumental-web.mp4" type="video/mp4">
                    <source src="../video/monumental-web.ogv" type="video/ogg" codecs="theora, vorbis">
                    <source src="../video/monumental-web.webm" type="video/webm">
                    <p>Si no puedes visualizar el video tu navegador no soporta HTML5 videos. Por favor actualiza tu navegador.</p>
                </video>
            </div>
        </div>
    </section>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/js/modernizr-custom.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/widgets.js"></script>

    <script>
        //Menu
            // Toggle menu
            $(document).ready(function () {
                $('.handle').on('click', function () {
                    $('nav ul').toggleClass('toggle');
                });
            });

            $(document).ready(function () {
                $('.handle').click(function () {
                    $(this).toggleClass('open');
                });
            });
    </script>
</body>
</html>
